apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "com.irshad.maproutdrawdemo"
        minSdkVersion 14
        targetSdkVersion 27
        versionCode 1
        versionName "1.0"
    }
/*
    buildTypes {
        release {
            runProguard false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
*/

    lintOptions {
        abortOnError false
    }

}

dependencies {
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    implementation 'com.android.support:appcompat-v7:26.1.0'
    implementation 'com.netflix.rxjava:rxjava-android:0.20.6'
    implementation 'com.netflix.rxjava:rxjava-async-util:0.20.6'
    implementation 'com.google.android.gms:play-services-maps:15.0.1'
    implementation 'com.github.irshadsparky:RouteDrawer:master-SNAPSHOT'

//    compile 'com.github.polok.routedrawer:library:1.0.0'

}
